{% extends "jinja/bases/general_base.html" %}
{% block otherstyles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/otherstyles.css') }}" />{% endblock %}
{% block title %}Login{% endblock %}
{% block top_content%}
<div class="row">
    <div class="col-12">
        <a href="/">
        <div class="logo-container">
            <img src="../static/imgs/logo/sve-upscaled.png" alt="Company Logo" class="company-logo">
        </div>
        </a>
    </div>
</div>
{% endblock %}
{% block content%}
<div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
        <div class="text-center">
            <div class="alert alert-warning" role="alert">
                Please log-in with your credentials, if you do not have any, use the "Register" button below.
            </div>
        </div>
        <form class="row g-3" action="#" method="post">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="pswd">
            </div>
            <input type="submit" class="btn btn-primary" value="Login" />
            <a href="/register" class="btn btn-secondary">Register</a>
        </form>
    </div>
</div>
{% endblock %}
