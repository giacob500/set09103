<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page with Highlighted Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .highlight {
            background-color: #007bff;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4 text-center">Highlighted Table</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col" class="highlight">Header 1</th>
                <th scope="col">Header 2</th>
                <th scope="col">Header 3</th>
                <th scope="col">Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="highlight">Row 1</th>
                <td>Data 1-1</td>
                <td>Data 1-2</td>
                <td>Data 1-3</td>
            </tr>
            <tr>
                <th scope="row" class="highlight">Row 2</th>
                <td>Data 2-1</td>
                <td>Data 2-2</td>
                <td>Data 2-3</td>
            </tr>
            <tr>
                <th scope="row" class="highlight">Row 3</th>
                <td>Data 3-1</td>
                <td>Data 3-2</td>
                <td>Data 3-3</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
